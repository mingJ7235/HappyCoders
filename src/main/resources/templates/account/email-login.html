<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead">HAPPY CODERS</p>
        <h2>패스워드 없이 로그인하기</h2>
    </div>
    <div class="row justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" th:if="${error}">
            <span th:text="${error}">error</span>
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">x</span>
            </button>
        </div>

        <div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${message}">
            <span th:text="${message}">message</span>
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">x</span>
            </button>
        </div>

        <form class="needs-validation col-sm-6" method="post" novalidate th:action="@{/email-login}">
            <div class="form-group">
                <label for="email">가입할 때 사용한 이메일</label>
                <input class="form-control" id="email" name="email" placeholder="your@email.com"
                       type="email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인 링크 보내기</button>
                <small id="submitHelp" class="form-text text-muted">
                    HAPPY CODERS에 처음 오신거라면 <a th:href="@{/sign-up}">회원가입</a>을 해주세요.
                </small>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>

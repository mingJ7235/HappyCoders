logging.level.org.hibernate:
  SQL: debug
  type.descriptor.sql.BasicBinder: trace

spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        globally_quoted_identifiers: true
      use_sql_comments: true
    open-in-view: false
app:
  host: http://localhost:8080


